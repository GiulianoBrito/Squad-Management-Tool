<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-md">
      <div class="card-block">
        <div class="p-3 row">
          <div *ngIf="team.name == ''" class="block-title col pl-5">
            Create your team
          </div>
          <div *ngIf="team.name != ''" class="block-title col pl-5">
            Edit your team
          </div>
        </div>
        <div class="row">
          <div class="col subtitle">TEAM INFORMATION</div>
        </div>
        <div class="container">
          <form
            #teamForm="ngForm"
            (ngSubmit)="onSubmit(teamForm)"
            (keydown.enter)="$event.preventDefault()"
          >
            <div class="p-3 row">
              <div class="col-md flex-column">
                <label
                  for="name"
                  [class.label-error]="name.touched && name.invalid"
                  >Team Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="team.name"
                  name="name"
                  #name="ngModel"
                  placeholder="Insert team name"
                  required
                />
                <label for="description">Description</label>
                <textarea
                  class="form-control field-grow"
                  [(ngModel)]="team.description"
                  name="description"
                >
                </textarea>
              </div>
              <div class="col-md">
                <label
                  for="website"
                  [class.label-error]="website.touched && website.invalid"
                  >Team Website</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="http://myteam.com"
                  [(ngModel)]="team.website"
                  name="website"
                  #website="ngModel"
                  urlValidator
                />
                <label
                  [class.label-error]="radioReal.touched && radioReal.invalid"
                  >Team Type</label
                >
                <div class="radio-group">
                  <span class="radio-item">
                    <input
                      name="radioGroupReal"
                      type="radio"
                      class="radio-item-input"
                      [(ngModel)]="team.isReal"
                      [value]="true"
                      id="radioReal"
                      #radioReal="ngModel"
                      required
                    />
                    <label> Real </label>
                  </span>
                  <span class="radio-item">
                    <input
                      name="radioGroupReal"
                      type="radio"
                      class="radio-item-input"
                      [(ngModel)]="team.isReal"
                      [value]="false"
                      id="radioFantasy"
                      required
                    />
                    <label> Fantasy </label>
                  </span>
                </div>
                <label for="inputTag">Tags</label>
                <span
                  *ngFor="let t of team.tags"
                  (click)="removeTag(t)"
                  class="badge rounded-pill team-tag"
                  >{{ t }} X
                </span>
                <input
                  id="inputTag"
                  type="text"
                  class="form-control"
                  (keyup)="addTag($event)"
                  [(ngModel)]="currentTag"
                  name="inputTag"
                />
              </div>
            </div>
            <button type="submit" class="default-button w-100 m-2">Save</button>
          </form>
        </div>
        <div class="container">
          <div class="row">
            <div class="col subtitle">CONFIGURE SQUAD</div>
          </div>
          <div class="row pb-5">
            <div class="col-md">
              <select class="form-control" (change)="updateFormation()" [(ngModel)]="team.formation">
                <option [ngValue]="k" *ngFor="let k of keyList">{{k}}</option>
              </select>
              <div class="field-card card-block">
              <div class="field-separator"></div>
              <div class="field-ball"></div>
                <div>
                  <div                    
                    class="player-field"
                    *ngFor="let slot of currentFormation;index as idx"
                    [style.top]="slot.top"
                    [style.left]="slot.left"
                    dragula="COPYABLE"
                    [(dragulaModel)]="droppedPlayer"
                    (mouseup)="updatePlayer(idx)"
                  >
                    <div class="player-existente" *ngIf="(team.players[idx] !== undefined && team.players[idx] !== null)">{{ team.players[idx].initials }}</div>
                    <div class="player-tooltip" *ngIf="(team.players[idx] !== undefined && team.players[idx] !== null)">
                      <div class="player-tooltip-name"><b>{{team.players[idx].name}}</b></div>
                      <span><b>Age:</b> {{team.players[idx].age}}</span>
                      <div><b><fa-icon [icon]="originIcon"></fa-icon></b> {{team.players[idx].nacionality}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md">
              <label for="search">Search Players</label>
              <input
                type="text"
                class="form-control"
                placeholder="Search..."
                (keyup)="searchPlayers()"
                [(ngModel)]="searchTerm"
                name="search"
              />
              <div
                class="h-100"
                dragula="COPYABLE"
                id="source"
                [(dragulaModel)]="availablePlayers"
              >
                <div
                  [class.disabled]="!p.isAvailable"
                  *ngFor="let p of availablePlayers"
                >
                  <app-player-box [player]="p"></app-player-box>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
